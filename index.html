<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo Salário em JavaScript</title>
</head>

<body>
    <h1>CÁLCULO SALÁRIO - ALGORITMO EM JAVASCRIPT</h1>
    <p>O programa lê o número de dias trabalhados em um mês e mostra o salário de um funcionário, sabendo que ele ganha R$ 400,00 por dia. O valor será mostrado em um parágrafo abaixo.</p>
    <form id="formSalario">
        <label for="inputDias">Dias trabalhados no mês:</label>
        <input type="number" id="inputDias" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="seuSalario"></div>
    <script src="script.js"></script>
</body>

</html>
